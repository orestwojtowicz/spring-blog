<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head-fragment}">
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

    <!-- NAVBAR -->
    <div class="title">
        JAVA & SPORT BLOG
    </div>
    <div class="line-break">
        <hr>
    </div>

    <nav th:replace="~{fragments/navbar}"></nav>

    <div class="line-break-bottom">
        <hr>
    </div>

    <div class="content clearfix" >
        <!-- Main Content-->
        <h1 class="recent-post-title">Recent Posts</h1>
        <div class="main-content" >
            <div class="post" th:each="post : ${posts}">
                <div class="post-preview">
                    <h2><a th:href="|/post/${post.getId()}|" th:text="${post.getPostTitle()}"></a></h2>
                    <img  th:src="@{'data:image/jpeg;base64,'+${post?.getImage()?.getImageString()}}"
                          alt="#" style="width: 300px; height:300px"/>
                    <div class="post-info">
                        <i class="fas fa-user">&nbsp;Orestoo</i>
                        <i class="fas fa-calendar" th:text=" ' ' + ${post.getMyDate()}"></i>
                      &nbsp; <i class="fas fa-comments" th:text="' ' + ${post.getPostCommentsSize()}"> </i>
                    </div>
                    <p class="preview-text" th:text="${post?.getMainPageContent()}">
                    </p>
                    <a th:href="|/post/${post.getId()}|" class="btn">Read More</a>
                </div>
            </div>
        </div>
        <div class="sidebar">
             <div class="section search">
                <input id="myInput" onkeyup="myFunction()" type="text"
                name="search-term" class="text-input" placeholder="Search...">
            </div>
            <div class="div section topics">
                <h2 class="section-title">Topics
                     <ul  id="myUL" th:each="sort : ${sorted}">
                        <li><a th:text="${sort}"  th:href="@{/topics/__${sort}__}"></a></li>
                    </ul>
                </h2>
            </div>
        </div>
    </div>

            width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>-->
    <footer th:replace="~{fragments/footer}"></footer>
   </body>
<script th:replace="~{fragments/scripts}"></script>

</html>
